apiVersion: v1
kind: Service
metadata:
  labels:
    app: limesurvey
    tiers: frontend
  name: limesurvey
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: limesurvey
    tiers: frontend
  type: LoadBalancer
