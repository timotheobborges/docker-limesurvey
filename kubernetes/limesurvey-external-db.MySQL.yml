apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: limesurvey-mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: limesurvey
    spec:
      containers:
      - name: limesurvey-mysql
        image: mysql:5.7
        args:
          - "--ignore-db-dir=lost+found"
        ports:
        - name: mysql-port
          containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wordpress-secrets
                key: db-password
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: db-storage
